<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Capsule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h2>{% if object %} Modifier la Capsule : {{ object.serial }} {% else %} Ajouter une Capsule {% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Enregistrer </button>
                    <a href="{% url 'capsule_list' %}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
