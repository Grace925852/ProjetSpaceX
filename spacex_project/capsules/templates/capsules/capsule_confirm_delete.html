<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la suppression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h2>Confirmation de suppression</h2>
        </div>
        <div class="card-body">
            <p class="lead">Êtes-vous sûr de vouloir supprimer la capsule <strong>{{ object.serial }}</strong> ?</p>
            <p class="text-muted">Note : Cette action effectuera une suppression logique dans la base de données.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'capsule_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
